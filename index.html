<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator-One of the finest calculators</title>

    <link rel="stylesheet" href="calculator.css">
    
</head>

<body>
    <h1>Welcome to iCal</h1>
    <p>Akshita Pathak</p>
    <div class="cnt">
        <input type="text" name="inp-txt" id="inp-txt">

        <div class="row">
            <button class="button top3">AC</button>
            <button class="button top3">DL</button>
            <button class="button top3">%</button>
            <button class="button lastcolm">/</button>
        </div>
        <div class="row">
            <button class="button first3">7</button>
            <button class="button first3">8</button>
            <button class="button first3">9</button>
            <button class="button lastcolm">*</button>
        </div>
        <div class="row">
            <button class="button first3">4</button>
            <button class="button first3">5</button>
            <button class="button first3">6</button>
            <button class="button lastcolm">-</button>
        </div>
        <div class="row">
            <button class="button first3">1</button>
            <button class="button first3">2</button>
            <button class="button first3">3</button>
            <button class="button lastcolm">+</button>
        </div>
        <div class="row">
            <button class="button first3 zerobtn">0</button>
            <button class="button first3">.</button>
            <button class="button lastcolm">=</button>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
